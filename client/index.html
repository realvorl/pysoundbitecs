<!DOCTYPE html>
<html>
	<head>
		<script src="https://unpkg.com/react@15/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js">
		</script>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<title>Bite Me!</title>
	</head>
	<body>
		<div id="root"></div>
		
		<script type="text/babel">
			var BuzzerButton = React.createClass({
				getInitialState() {
					return {count: 0}
				},

				handlePlay() {
					this.setState({count: (this.state.count + 1) })
					//alert("playing on the server side")
				},

				render() {
					return <div className="bimmel">
						<h3>{this.props.title}</h3>
						<p>{this.props.children}</p>
						<span>
							<button onClick={this.handlePlay}>play</button>
							<span> {this.state.count} </span>
						</span>
					</div>
				}
			})

			var SwitchBoard = React.createClass({
				getInitialState(){
					return {
						soundBites: [
							{id:0, title: 'Mr. Meeseeks'},
							{id:1, title: 'Get to the Choppa'},
							{id:2, title: 'Turn off and on again'},
							{id:3, title: 'Tea, Earl Gray, hot'}
						]
					}
				},
				render(){
					return <div className='board'>
						<h1> take your pick </h1>
						{this.state.soundBites.map((soundBite, i) => {
							return <BuzzerButton key={i} title={soundBite.title}> Description for, {soundBite.title}</BuzzerButton>
						})}
					</div>
				}
			})

			ReactDOM.render(<SwitchBoard samples={11}/>,
			document.getElementById('root'))

		</script>
	</body>
</html>
