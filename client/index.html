<!DOCTYPE html>
<html>
	<head>
		<script src="https://unpkg.com/react@15/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js">
		</script>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<title>Bite Me!</title>
	</head>
	<body>
		<div id="root"></div>
		
		<script type="text/babel">
			class BuzzerButton extends React.Component {
				play() {
					alert("playing")
				}

				render(){
					return <div className="bimmel">
						<h3>{this.props.title}</h3>
						<p>{this.props.children}</p>
						<span>
							<button onClick={this.play}>play</button>
							<span> x </span>
						</span>
					</div>
				}	
			}
			ReactDOM.render(<div>
				<BuzzerButton title="MP3 Title 1">
					Description for first file
				</BuzzerButton>
				<BuzzerButton title="MP3 Title 2">
					Description for second file
				</BuzzerButton>
				<BuzzerButton title="MP3 Title 3">
					Description for third file
				</BuzzerButton>
				<BuzzerButton title="MP3 Title 4">
					Description for forth file
				</BuzzerButton>
			</div>,
			document.getElementById('root'))

		</script>
	</body>
</html>
